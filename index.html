<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Police Lightbar</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Police Lightbar</h1>
        <hr>

        <div class="row">
            <div class="column">
                <div class="led-container-l">
                    <div class="wyl led-l white off"></div>
                    <div class="r1 led-l red off"></div>
                    <div class="r1 led-l red off"></div>
                    <div class="wyl led-l white off"></div>
                </div>
            </div>
            <div class="column">
                <div class="row">
                    <div class="led-container-t">
                        <div class="r1 led-t red off"></div>
                        <div class="r1 led-t red off"></div>
                    </div>
                    <div class="led-container-t">
                        <div class="r2 led-t red off"></div>
                        <div class="r2 led-t red off"></div>
                    </div>
                    <div class="led-container-t">
                        <div class="ry led-t red off"></div>
                        <div class="ry led-t red off"></div>
                    </div>
                    <div class="led-container-t">
                        <div class="wyl led-t white off"></div>
                        <div class="wyl led-t white off"></div>
                    </div>
                    <div class="led-container-t">
                        <div class="wyr led-t white off"></div>
                        <div class="wyr led-t white off"></div>
                    </div>
                    <div class="led-container-t">
                        <div class="by led-t blue off"></div>
                        <div class="by led-t blue off"></div>
                    </div>
                    <div class="led-container-t">
                        <div class="b2 led-t blue off"></div>
                        <div class="b2 led-t blue off"></div>
                    </div>
                    <div class="led-container-t">
                        <div class="b1 led-t blue off"></div>
                        <div class="b1 led-t blue off"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="led-container-b">
                        <div class="r1 led-b red off"></div>
                        <div class="r1 led-b red off"></div>
                    </div>
                    <div class="led-container-b">
                        <div class="r2 led-b red off"></div>
                        <div class="r2 led-b red off"></div>
                    </div>
                    <div class="led-container-b">
                        <div class="ry led-b yellow off"></div>
                        <div class="ry led-b yellow off"></div>
                    </div>
                    <div class="led-container-b">
                        <div class="wyl led-b yellow off"></div>
                        <div class="wyl led-b yellow off"></div>
                    </div>
                    <div class="led-container-b">
                        <div class="wyr led-b yellow off"></div>
                        <div class="wyr led-b yellow off"></div>
                    </div>
                    <div class="led-container-b">
                        <div class="by led-b yellow off"></div>
                        <div class="by led-b yellow off"></div>
                    </div>
                    <div class="led-container-b">
                        <div class="b2 led-b blue off"></div>
                        <div class="b2 led-b blue off"></div>
                    </div>
                    <div class="led-container-b">
                        <div class="b1 led-b blue off"></div>
                        <div class="b1 led-b blue off"></div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="led-container-r">
                    <div class="wyr led-r white off"></div>
                    <div class="b1 led-r blue off"></div>
                    <div class="b1 led-r blue off"></div>
                    <div class="wyr led-r white off"></div>
                </div>
            </div>
        </div>
        <p>
            O - Off <br>
            A - All <br>
            S - Steady <br>
            T - Traffic <br>
            H - Headlights <br>
            0 - Emergency 0 <br>
            1 - Emergency 1 <br>
            2 - Emergency 2 <br>
            3 - Emergency 3 <br>
            4 - Emergency 4
        </p>
        <p>
            Materials: <br>
            40x 220-Ohm Resistors <br>
            12x Red LEDs <br>
            12x Blue LEDs <br>
            8x White LEDs <br>
            8x Yellow LEDs <br>
            8x Transistors <br>
            Cables
        </p>
        <script src="./js/script.js"></script>
    </body>
</html>
